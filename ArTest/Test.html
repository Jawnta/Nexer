<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
        <a-assets>
          <a-asset-item id="6mContainer" src="/Assets/container/6m/gltf/6m.gltf"></a-asset-item>
          <img id="greenPavement" src="/Assets/Textures/TexturesCom_Pavement_StoneGreen_header.jpg">
        
        </a-assets>

        <a-entity gltf-model="#6mContainer"
                position="0 0 -5"
                rotation="0 0 0"
                scale="0.01 0.01 0.01">
        </a-entity>
        <a-plane material="color: #FFFFFF;
                src: #greenPavement;
                repeat: 1 1;
                normal-map: #floor-NRM;
                normal-texture-repeat: 1 1"
                rotation="-90 0 0"
                position="0 -1 -5"
                scale="8 5 1">
          </a-plane> 
          
      </a-scene>
  </body>
</html>
